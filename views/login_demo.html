<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--cnd bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--estilos-->

    <link rel="stylesheet" href="../css/login.css" >
    <link rel="stylesheet" href="../css/registro.css" >
    
    
  </head>
  <body class="text-center">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d9f1b9;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../assets/logo.png" alt="" width="30" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login_demo.html">Iniciar Sesión</a>
                </li>
                
              </ul>
              <div class="d-flex">
                  <input list="browsers" id="buscador" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="btn-buscar">Search</button>
              </div>
            </div>
          </div>
        </nav>
  </header>
  <section id="iniciar-sesion">
    <div class="contenedorMain" >
      <div class="logotipo">
        <img class="mb-4" src="../assets/logo.png" alt="" >
      </div>
      <div class="login">
        <form class="formulario">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <label for="inputEmail" class="visually-hidden">Correo electrónico</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
          <label for="inputPassword" class="visually-hidden">Contraseña</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="btn-entrar">Entrar</button>
          <p class="crear-cuenta" ><a id="crearCuenta" href="#">Crear una cuenta</a></p>
        </form>
      </div>
    </div>
      
  </section>
  <section  id="crear-cuenta">
    <div class="contenedorRegistro">
      <div class="logotipo-registro">
        <img class="logo-registro" src="../assets/logo.png" alt="" >
      </div>
      <div class="registro">
        <form class="formulario form-registro">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <label for="nombre" class="visually-hidden">Nombre:</label>
          <input type="text" id="nombre" class="form-control input-registro" placeholder="Nombre(s)" required autofocus>

          <label for="apellidos" class="visually-hidden">Nombre:</label>
          <input type="text" id="apellidos" class="form-control input-registro" placeholder="Apellidos" required autofocus>

          <label for="registro-email}}" class="visually-hidden">Correo electrónico</label>
          <input type="email" id="registro-email" class="form-control" placeholder="Ingresa un correo electrónico" required autofocus>

          <label for="registro-contraseña" class="visually-hidden">Contraseña</label>
          <input type="password" id="registro-contraseña" class="form-control" placeholder="Ingresa contraseña" required>

          <label for="verifica-contraseña" class="visually-hidden">Contraseña</label>
          <input type="password" id="verifica-contraseña" class="form-control" placeholder="Verifica la contraseña" required>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="aviso">
            <label class="form-check-label" for="aviso">
                Al continuar aceptas las <a href="#">condiciones de uso</a> y las <a href="#">Políticas de privacidad</a>
            </label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
         
        </form>
      </div>
    </div>
    
  </section>
      
    


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../services/iniciarSesion.js"></script>
  </body>
  
</html>
